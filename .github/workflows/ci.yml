name: CI

on:
  push:
    branches:
      - develop
      - 'feature/**'
  workflow_dispatch:

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'

      - name: Restore dependencies
        run: npm ci

      - name: Build application
        run: npm run build

      - name: Run tests
        run: npm test
