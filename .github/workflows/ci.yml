name: CI

on:
  push:
    branches:
      - develop
      - 'feature/**'
  workflow_dispatch:

jobs:
  build-and-test:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup .NET SDK
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '6.0.x'

      - name: Restore dependencies
        run: dotnet restore Homies.sln

      - name: Build solution
        run: dotnet build Homies.sln --configuration Release --no-restore

      - name: Run tests
        run: dotnet test Homies.sln --configuration Release --no-build --verbosity normal
